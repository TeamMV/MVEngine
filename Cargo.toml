[workspace]
members = [
    "Core",
    "Engine/Mods", "Engine/Render2D",
]
resolver = "2"

[profile.release]
lto = true
opt-level = 3
strip = true
debug = false
debug-assertions = false
codegen-units = 1
panic = "unwind"

[workspace.dependencies]

## Global ##

# mvteam dependencies
mvutils = "0.6.1"
mvsync = "1.2.0"
mvlogger = "0.3.0"

# general dependencies
bytebuffer = "2.2.0"
itertools = "0.13.0"
log = "0.4.20"
num-traits = "0.2.17"
hashbrown = "0.14.3"
bitflags = "2.5.0"
parking_lot = "0.12.1"
crossbeam-channel = "0.5.12"
ahash = "0.8.11"

## MVCore ##

# general
include_dir = "0.7.3"
shaderc = "0.8.3"
openal = "0.2.2"
image = "0.25.0"
gltf = { version = "1.4.0", features = [
    "KHR_lights_punctual",
    "KHR_materials_emissive_strength",
    "KHR_materials_ior",
    "KHR_materials_pbrSpecularGlossiness",
    "KHR_materials_specular",
    "KHR_materials_transmission",
    "KHR_materials_unlit",
    "KHR_materials_variants",
    "KHR_materials_volume",
    "KHR_texture_transform",
    "extensions",
]}

# rendering dependencies
winit = "0.29.15"

# vulkan dependencies
ash = "0.37.3"
gpu-alloc = "0.6.0"
gpu-alloc-ash = "0.6.0"

# metal dependencies
metal = "0.29.0"
objc = "0.2.7"

# directx dependencies
d3d12 = "22.0.0"
winapi = "0.3.9"
